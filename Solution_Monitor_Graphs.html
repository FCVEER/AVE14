           linewidth : 2,
           autotick : true,
           ticks : 'outside',
           tickcolor : 'rgb(204,204,204)',
           tickwidth : 2,
           ticklen : 5,
           tickfont : {
              family: 'Arial',
              size : 12,
              color : 'rgb(82, 82, 82)'
           }
        },
        yaxis: {
           showline: true,
           showgrid : false,
           zeroline : false,
           showticklabels : true,
           linecolor : 'rgb(204,204,204)',
           linewidth : 2,
           autotick : true,
           ticks : 'outside',
           tickcolor : 'rgb(204,204,204)',
           tickwidth : 2,
           ticklen : 5,
           tickfont : {
              family: 'Arial',
              size : 12,
              color : 'rgb(82, 82, 82)'
           },
        },
        autosize : false,
        margin : {
           autoexpand: false,
           l : 100,
           r : 150,
           t : 110
        },
        annotations : [
           {
              xref: 'paper',
              yref : 'paper',
              x : 0.0,
              y : 1.05,
              xanchor : 'left',
              yanchor : 'bottom',
              text : 'Solid Temperature',
              font : {
                 family: 'Arial',
                 size : 30,
                 color : 'rgb(37,37,37)'
              },
              showarrow : false
           },
           {
              xref: 'paper',
              yref : 'paper',
              x : 0.5,
              y : -0.1,
              xanchor : 'center',
              yanchor : 'top',
              text : 'Iterations',
              showarrow : false,
              font : {
                 family: 'Arial',
                 size : 22,
                 color : 'rgb(150,150,150)'
              }
           }
        ]
      };
      for (var i = 0; i < xData.length; i++) {
        var result = {
        xref: 'paper',
        x : 0.05,
        y : yData[i][0],
        text : yData[i][0],
        xanchor : 'right',
        yanchor : 'middle',
        showarrow : false,
        clicktoshow  : 'onout',
        font : {
           family: 'Arial',
           size : 16,
           color : 'black'
        }
        };
        var result2 = {
           xref: 'paper',
           x : 0.95,
           y : yData[i][37],
           text : yData[i][37],
           xanchor : 'left',
           yanchor : 'middle',
           font : {
              family: 'Arial',
              size : 16,
              color : 'black'
           },
           showarrow : false,
           clicktoshow  : 'onout'
        };
        layout.annotations.push(result, result2);
      }
      var config = {responsive: true,
                    displaylogo: false};
      Plotly.newPlot('Solid Temperature', data, layout, config);
    </script>
